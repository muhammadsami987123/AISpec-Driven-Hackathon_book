<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="battaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head shape with rounded corners -->
  <rect x="8" y="6" width="24" height="20" rx="4" ry="4" fill="url(#battaGradient)"/>
  
  <!-- Eyes -->
  <circle cx="16" cy="14" r="3" fill="white"/>
  <circle cx="24" cy="14" r="3" fill="white"/>
  
  <!-- Eye highlights -->
  <circle cx="17" cy="13" r="1" fill="#2e8555"/>
  <circle cx="25" cy="13" r="1" fill="#2e8555"/>
  
  <!-- Antenna -->
  <line x1="20" y1="6" x2="20" y2="2" stroke="url(#battaGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="20" cy="2" r="2" fill="url(#battaGradient)"/>
  
  <!-- Smile/expression -->
  <path d="M 14 20 Q 20 24 26 20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body/neck connection -->
  <rect x="16" y="26" width="8" height="5" rx="2" fill="url(#battaGradient)"/>
  
  <!-- Decorative accent -->
  <circle cx="20" cy="29" r="1.5" fill="white" opacity="0.8"/>
</svg>
