<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="battaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main robot head with modern rounded design -->
  <rect x="6" y="8" width="28" height="24" rx="6" ry="6" fill="url(#battaGradient)"/>
  
  <!-- Antenna with modern design -->
  <line x1="20" y1="8" x2="20" y2="3" stroke="url(#battaGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="20" cy="3" r="2.5" fill="url(#battaGradient)"/>
  
  <!-- Eyes - friendly and modern -->
  <circle cx="14" cy="16" r="3.5" fill="white"/>
  <circle cx="26" cy="16" r="3.5" fill="white"/>
  
  <!-- Eye pupils with gradient -->
  <circle cx="14.5" cy="16.5" r="1.5" fill="#2e8555"/>
  <circle cx="26.5" cy="16.5" r="1.5" fill="#2e8555"/>
  
  <!-- Eye highlights for depth -->
  <circle cx="13.5" cy="15.5" r="0.8" fill="white" opacity="0.9"/>
  <circle cx="25.5" cy="15.5" r="0.8" fill="white" opacity="0.9"/>
  
  <!-- Friendly smile -->
  <path d="M 12 24 Q 20 28 28 24" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative accent line on forehead -->
  <line x1="12" y1="12" x2="16" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="24" y1="12" x2="28" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Body/neck connection with modern design -->
  <rect x="15" y="32" width="10" height="6" rx="3" fill="url(#battaGradient)"/>
  
  <!-- Decorative accent on body -->
  <circle cx="20" cy="35" r="1.5" fill="white" opacity="0.8"/>
</svg>
