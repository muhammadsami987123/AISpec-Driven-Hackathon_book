version: 1
formatters:
  simple:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO

loggers:
  physical_ai_robotics_pkg:
    handlers: [console]
    level: INFO
    propagate: false

root:
  handlers: [console]
  level: INFO


